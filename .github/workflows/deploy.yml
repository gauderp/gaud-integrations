name: Deploy - Cloudflare Workers

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy-cloudflare:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Run tests
        run: npm run test:ci

      - name: Deploy to Cloudflare (Staging)
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: npm run deploy:staging

      - name: Smoke test Staging
        run: |
          sleep 3
          curl -f https://dev-api.gaud.com/health || exit 1

      - name: Deploy to Cloudflare (Production)
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: npm run deploy:prod

      - name: Smoke test Production
        run: |
          sleep 3
          curl -f https://api.gaud.com/health || exit 1

      - name: Notify deployment success
        if: success()
        run: |
          curl -X POST ${{ secrets.SLACK_WEBHOOK_DEPLOYMENT }} \
            -H "Content-Type: application/json" \
            -d '{
              "text": "✅ gaud-integrations deployed to production",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*gaud-integrations* deployed to Cloudflare Workers\n*Environment:* Production\n*URL:* https://api.gaud.com\n*Commit:* '${{ github.sha }}'",
                    "emoji": true
                  }
                }
              ]
            }' || true

      - name: Notify deployment failure
        if: failure()
        run: |
          curl -X POST ${{ secrets.SLACK_WEBHOOK_CRITICAL }} \
            -H "Content-Type: application/json" \
            -d '{
              "text": "❌ gaud-integrations deployment FAILED",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*gaud-integrations* deployment failed\n*Environment:* Production\n*Commit:* '${{ github.sha }}'\n*Action:* https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
                  }
                }
              ]
            }' || true
